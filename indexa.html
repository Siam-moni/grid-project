<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        display: grid;
        grid-template-columns: repeat(6, 1fr);
        grid-template-rows: repeat(6, 150px);
        gap: 10px;
      }
      .grid1 {
        grid-column: span 6;
        grid-row: span 2;
      }
      .grid2 {
        grid-column: span 2;
        grid-row: span 2;
      }
      .grid3 {
        grid-column: span 2;
        grid-row: span 1;
      }
      .grid4 {
        grid-column: span 1;
        grid-row: span 1;
      }

      img {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="grid1">
        <img src="./responsive-layout-example/images/A.jpg" alt="" />
      </div>
      <div class="grid2">
        <img src="./responsive-layout-example/images/B.jpg" alt="" />
      </div>
      <div class="grid2">
        <img src="./responsive-layout-example/images/C.jpg" alt="" />
      </div>
      <div class="grid3">
        <img src="./responsive-layout-example/images/D.jpg" alt="" />
      </div>
      <div class="grid3">
        <img src="./responsive-layout-example/images/E.jpg" alt="" />
      </div>
      <div class="grid2">
        <img src="./responsive-layout-example/images/F.jpg" alt="" />
      </div>
      <div class="grid4">
        <img src="./responsive-layout-example/images/G.jpg" alt="" />
      </div>
      <div class="grid4">
        <img src="./responsive-layout-example/images/G.jpg" alt="" />
      </div>

      <div class="grid2">
        <img src="./responsive-layout-example/images/I.jpg" alt="" />
      </div>
      <div class="grid4">
        <img src="./responsive-layout-example/images/G.jpg" alt="" />
      </div>
      <div class="grid4">
        <img src="./responsive-layout-example/images/G.jpg" alt="" />
      </div>
    </div>
  </body>
</html>
